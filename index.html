            <!-- Header -->

                    <div class="screen-header">
                        <h2>Nueva Orden</h2>
                    </div>
                    
                    <!-- Step 1: Seleccionar Mesa -->
                    <div id="step-tables" class="step active">

                        </div>
                    </div>

                    <!-- Step 3: Preview y Crear -->
                    <div id="step-preview" class="step">
                        <div class="step-header">
                            <button id="back-to-products" class="btn-back">â† Volver</button>

                        <div class="order-summary">

                                <strong>Mesa: <span id="selected-table">-</span></strong>
                            </div>
                            <div class="summary-customer">
                                <input type="text" id="customer-name" placeholder="Nombre del cliente (opcional)">
                            </div>
                            <div id="order-items" class="order-items">
                                <!-- Selected items will appear here -->
                            </div>
                            <div class="order-total">
                                <strong>Total: $<span id="order-total">0.00</span></strong>
                            </div>

                <h3 id="modal-title">Detalle de Orden</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Order details will be loaded here -->

            <div class="modal-footer">
